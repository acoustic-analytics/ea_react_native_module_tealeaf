apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.0'
    }
}

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        // get version name from package.json version
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven {
            // All of Tealeaf SDK libraries
            // Might need to add to project's root gradle.build file
            url "https://raw.githubusercontent.com/acoustic-analytics/Android_Maven/master"
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'

    // Tealeaf SDK libraries
    implementation 'com.ea:eocore:2.0.288'
    // Allow Main app to reference Tealeaf library
    api 'com.ea:tealeaf:10.3.274'
}